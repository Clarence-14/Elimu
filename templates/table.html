<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
</head>
<body>

<table>

        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Jon</td>
        <td>Jones</td>
        <td><img src="{% static 'assets/images/bones.jpeg' %}" alt=""></td>
        <td><button class="button1">Edit</button></td>
        <td><button class="button2">Delete</button></td>
    </tr>

    <tr>
        <td>2</td>
        <td>George</td>
        <td>St-Pierre</td>
        <td><img src="{% static 'assets/images/gsp.jpg' %}" alt=""> </td>
        <td><button class="button1">Edit</button></td>
        <td><button class="button2">Delete</button></td>
    </tr>

    <tr>
        <td>3</td>
        <td>Demetrious</td>
        <td>Johnson</td>
        <td><img src="{% static 'assets/images/dj.jpg' %}" alt=""></td>
        <td><button class="button1">Edit</button></td>
        <td><button class="button2">Delete</button></td>
    </tr>
</table>

</body>
</html>
